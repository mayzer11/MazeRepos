<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>Lucky Sevens</title>
	<link rel="stylesheet" href="./Lucky Sevens_files/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script type="text/javascript" src="./Lucky Sevens_files/luckySevens.js"></script>
</head>
<body>

	<div class="container col-3">
		<h1>Lucky Sevens!</h1>

		<form name="luckySevens" onsubmit=" return play();">

			<label for="bet">Starting bet: </label>
			<div class="input-group mb-">
				<div class="input-group-prepend">
					<span class="input-group-text">$</span>
				</div>


				<input type="number" id="bet" class="form-control" placeholder="$0.00">
				<div class="input-group-append">
					<span class="input-group-text"></span>
				</div>
			</div><br>
			<div class="text-center">
				<button type="submit" id="submitButton" class="btn btn-primary">Play!</button>
			</div>
		</form><br>

		<table id="results" class="table table-striped" style="display:none;">
        <thead>
            <tr>
                <th>Results</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Starting Bet</td>
                <td><span id="start"></span></td>
            </tr>
            <tr>
                <td>Total Rolls Before Going Broke</td>
                <td><span id="rollsNum"></span></td>
            </tr>
            <tr>
                <td>Highest Amount Won</td>
                <td><span id="max"></span></td>
            </tr>
            <tr>
                <td>Roll Count at Hightest Amount Won</td>
                <td><span id="rollsAtMax"></span></td>
            </tr>
        </tbody>
    </table>

	</div>


	<script src="./Lucky Sevens_files/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="./Lucky Sevens_files/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="./Lucky Sevens_files/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body></html>
